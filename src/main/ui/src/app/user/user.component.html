<div class="col s3">
  <div class="card">
    <div class="card-image">
      <img src="{{ user.photo }}">
      <span class="card-title">{{ user.name }}</span>
    </div>
    <div class="card-content">
      <p>{{ user.address }}</p>
    </div>
    <div class="card-action">
      <a href="#">This is a link</a>
    </div>
  </div>
</div>
